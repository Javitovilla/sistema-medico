<!DOCTYPE html>
<html>
<head>
    <title>Sistema Médico - Login</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: linear-gradient(to bottom, #0078d7 0%, #0078d7 30%, #f5f5f5 30%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .logo-header {
            text-align: center;
            padding: 20px;
            background: white;
        }
        .logo-header img {
            height: 60px;
        }
        .login-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-header">
            <img src="img/logo.png" alt="Logo Clínica">
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label>Tipo de documento</label>
                    <select id="docType" required>
                        <option value="">Seleccione...</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="pa">Pasaporte</option>
                        <option value="ti">Tarjeta de Identidad</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Número de documento</label>
                    <input type="text" id="documento" required>
                </div>
                
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit">INGRESAR</button>
                
                <p id="errorMsg" class="error"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const docType = document.getElementById('docType').value;
            const documento = document.getElementById('documento').value;
            const password = document.getElementById('password').value;
            
            // Validación (como en tu prototipo)
            if (docType && documento === '123456' && password === '123456') {
                window.location.href = 'resultados.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Error: Credenciales incorrectas o campos incompletos';
            }
        });
    </script>
</body>
</html>
